<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class=" mt-48 container flex items-center  justify-center">
        <div class="  mx-72 left">
          <img class="h-14" src="img.svg" alt="logo">
          <span class="w-1/2">Facebook helps you connect and share with the people in your life.</span>
        </div>
        <div class=" mx-1.5 p-6 bg-white right flex flex-col w-1/4  rounded-lg">
            <input type="text" class="my-2 px-4 h-12 border rounded-lg border-gray-400" placeholder="Email address or Phone number">
            <input type="text" class="my-2 border rounded-lg border-gray-400 px-4 h-12 " placeholder="Password">
            <button class="my-3 bg-blue-500 rounded-lg px-6 h-12 text-white">Log in</button>
            <button class="my-3 text-blue-400">Forgotten password?</button>
            
            <hr class="">
            <button class="my-3 bg-green-600 rounded-lg p-3 text-white">Create new account</button>
            
        </div>
    </div>
</body>
</html>
